<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size : 25px;
        }
        span.hint {
            opacity : 0;
        }
        span.hint:hover {
            opacity : 0.5;
        }
        span.ans {
            opacity : 0;
        }
        span.ans:hover {
            opacity : 1;
            color : red;
        }
    </style>
</head>
<body>
    <b>나의 혈액형은?</b>
    <ol>
        <li>A형</li>
        <li>B형</li>
        <li>AB형</li>
        <li>O형</li>
    </ol>
    [힌트] <span class="hint">대인관계가 활발합니다.</span>
    <br>
    [정답] <span class="ans">O형</span>
</body>
</html>
