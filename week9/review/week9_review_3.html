<!--
    9주차 리뷰 3. display을 inline, block으로 변경하기
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block {
            display : inline;
            width : 300px;
            height : 300px;
            border : 1px solid black;
            background-color: yellow;
        }

        #inline {
            display : block;
            width : 300px;
            height : 300px;
            border : 1px solid black;
            background-color : yellow;
        }
    </style>
</head>
<body>
    <div id="block">div</div>
    <span id="inline">span</span>
</body>
</html>
