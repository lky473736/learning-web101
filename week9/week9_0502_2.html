<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            opacity : 0.1;
        }

        .c1:hover {
            opacity : 1;
        }

        .c2 {
            opacity : 1;
        }

        .c2:hover {
            opacity : 0.1;
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSxDK7QYfV7hB1Al-ivsDFEqP5uBYTdp7HHCcFUgyaR6sGkFLb" alt="멧밭쥐" width="250px" class="c1" title="올리면 투명도 1">
    <br>
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSxDK7QYfV7hB1Al-ivsDFEqP5uBYTdp7HHCcFUgyaR6sGkFLb" alt="멧밭쥐" width="250px" class="c2" title="올리면 투명도 0.1">
</body>
</html>

<!--
    opacity 속성은 css에서 투명도를 조정할 수 있는 옵션이다. 
    예를 들어서, 위 코드에서 c1 클래스를 속성으로 지니는 img 태그는 투명도가 기본값이 0.1이며, 마우스를 가져다 대었을 때 1로 바뀐다. c2 클래스를 속성으로 지니는 img 태그는 c1과 반대로 진행된다.
    opacity는 소수점으로 표시되며, 0으로 갈 수록 투명해진다.
-->
