<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gra1 {
            display : block;
            height : 600px;
            width : 800px;
            background: linear-gradient(yellow, blue, green);
        }
    </style>
</head>
<body>
    <span class="gra1"></span>
</body>
</html>

<!--
    linear-gradient로 선형적인 그라디언트 색을 표현할 수 있다.
    height, width값을 이용하여 block을 표현하였으며, 현재 background를 linear-gradient로 위에서부터 노, 파, 초로 색깔을 연이어서 보여주도록 하였다.
    예를 들어서 300 by 300px를 만들고, 위에서부터 아래로 빨, 주, 노 식으로 그라디언트를 주려면 어떻게 해야할까는 아래에 작성한다.

    <head>
        <style>
            #box {
                display : block;
                width : 300px;
                height : 300px;
                background : linear-gradient(red, orange, yellow);
            }
        </style>
    </head>
    <body>
        <span id="box"></span>
    </body>
-->
