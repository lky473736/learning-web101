<!--
    strong 태그와 같은 태그들을 시멘틱 태그라고 한다.
    시멘틱은 말 그대로 의미를 부여하는 것인데, 이는 유지보수자인 개발자들 사이에서 특정 content가 이렇게 된다라고 하는
    일종의 상태를 공유하는 데에 의미를 둔다.
    사실 별로 안중요하긴 하다. strong 태그랑 똑같은 게 b태그인데 그냥 b 태그 쓰면 되지 뭘.
-->

<html>
<head>    
</head>
<body>
    <h1>시멘틱 태그들 모음</h1>
    <strong>strong</strong> <b>b</b> <br>
    <em>em</em> <i>i</i> <br>
    <small>small</small> <br>
    <mark>mark</mark> 
</body>
</html>
