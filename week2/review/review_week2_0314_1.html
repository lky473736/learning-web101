<!--
    중간고사를 시험공부하기 위함으로 코드에 주석으로 관련된 내용을 정리해보자.

    html은 hypertext markup text로 특정 페이지 및 서비스와 연결되어 이동이 자유로운 하이퍼링크를 지원하고,
    내용에 서식을 지정할 수 있는 문서 작성 언어이다. (프로그래밍 언어가 아님을 강조하자)

    html은 크게 tag와 attribute (property 아님, property는 css임), content로 구성된다.
    아래 예시를 살펴보자.

    <a href="https://gachon.ac.kr">내학교임</a>

    위는 a태그를 사용하여 content인 "내학교임"을 꾸미고 있다. 이때 href를 태그 내의 attribute라고 정의하며, 
    attribute는 여러개 사용 가능하다.\
--> 

<html>
<head>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <p>
        paragraph 1
    </p>
    <p>
        paragraph 2
    </p>

    aa
    <br>
    bb

    <hr>
</body>
</html>
