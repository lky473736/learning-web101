<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size : 20px
        }
    </style>
</head>
<body>
    <!--
        순서 없는 리스트 : ul
        순서 있는 리스트 : ol
        정의 리스트 : dl

        리스트는 nested 할 수 있다
        리스트의 기호를 변경할 수 있다
    -->

    <h3>리스트</h3>
    <ol type="I">
        <li>가천대학교
            <ul style="list-style-type:disc">
                <li>it융합대학
                    <ul>
                        <li>컴퓨터공학부
                            <ul>
                                <li>컴퓨터공학전공</li>
                                <li>스마트보안전공</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>반도체대학
                    <ul>
                        <li>반도체-전자공학부
                            <ul>
                                <li>전자공학전공</li>
                                <li>반도체공학전공</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>인천대학교
        </li>
        <li>경기대학교
        </li>
    </ol>

    <hr>

    <dl>
        <dt>가천대학교</dt>
        <dd>성남에 위치한 종합대학</dd>
    </dl>
</body>
</html>
