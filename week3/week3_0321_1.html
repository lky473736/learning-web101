<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        _blank : 새로운 웹 브라우저 창에 염
        _self : 현재 웹 브라우저 창에 염 (기본설정)
        blank랑 self가 가장 많이 사용됨
    -->
    <h1 style="text-align:center">하이퍼텍스트 target 속성</h1>
    <div style="text-align:center; font-size : 25px">
        <mark>blank</mark> : <a href="http://daum.net" target="_blank">daum</a>
        <br>
        <mark>self</mark> : <a href="http://daum.net" target="_self">daum</a>
        <br>
        parent : <a href="http://daum.net" target="_parent">daum</a>
        <br>
        top : <a href="http://daum.net" target="_top">daum</a>
    </div>
</body>
</html>
