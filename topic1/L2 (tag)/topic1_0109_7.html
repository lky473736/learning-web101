<!--
    이미지 태그 : <img src="이미지경로" alt = "이미지의대체택스트">

    빈 태그이자 이미지를 보여줌, 이미지 경로는 url 또는 상대경로
    대체 택스트 : 이미지를 설명하는 글 (웹 접근성, 스크린 리더기 (시각장애인))

    * width / height 속성 : 이미지의 가로, 세로 크기 지정 (보통은 CSS로 조정)
    둘 중 하나의 속성값만 건들이면 정비례한 크기 조정 가능 (가로가 줄어들면 세로가 줄어든다 / 원본 비율 유지)
-->

<!--
    상대경로 : 현재 웹문서의 페이지를 시작기준
    절대경로 : 컴퓨터 기준. 파일의 root부터 해당 파일의 전체 경로 (url)
-->

<!doctype html5>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
    <body>
        <img src="https://static.megamart.com/product/image/1357/13577742/13577742_1_960.jpg" alt="스위티시나모롤" height="400">
        
        <img src="http://placehold.it/500x250" alt="" width="250"> 

        <img src="http://placehold.it/500x250" alt="" width="100" height="300">
        
        <!--placehold.it : 더미 이미지 데이터-->
    </body>
</html>

<!--
    gif : 제한적, 용량 적음, 애니메이션, 투명 O
    jpg : 높은 압축륙, 사진, 일반적인 그림, 투명 X
    png : 이미지 손실 적음, 투명 O 반투명 O
-->
