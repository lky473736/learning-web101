<!-- 
    기본 텍스트 관련 태그 
    비우스 (B I U S) 
    <b> : bold (볼드체)
    <i> : italic (이텔릭체)
    <u> : underline (밑줄)
    <s> : strike (중간선)
-->

<!doctype html5>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag about text-form</title>
</head>
<body>
    <h4><s>Lorem ipsum dolor, </s><u>sit amet consectetur adipisicing elit.</u> Officiis eveniet, dolorem earum tempore repellat, vero quo nam et mollitia <i>adipisci consequatur architecto enim doloribus</i> eos commodi, dolor sed placeat atque.</h4>
    <p>
        <b>Lorem</b> <i>ipsum</i> <br>
        <u>Lorem</u> <s>ipsum</s> dolor sit amet
    </p>
</body>
</html>
