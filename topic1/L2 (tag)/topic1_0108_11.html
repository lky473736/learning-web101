<!--
    의미없이 요소를 묶기 위한 태그 (container)
    <div> : block-level 
    <span> : inline-level
    (특정 구역 내 같은 스타일을 주기 위함 or 구분하기 위함)
-->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
</head>
<body>
    <div>
        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span> Assumenda explicabo sequi vitae, dicta repudiandae quaerat necessitatibus qui quasi cupiditate sunt delectus, a incidunt maxime quas iusto, nam eveniet rem autem.
    </div>
</body>
</html>
