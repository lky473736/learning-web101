<!--
    시멘틱 마크업 (semantic mark-up)
    : 의미론적인 마크업. 컴퓨터(브라우저)가 잘 이해할 수 있는 코드 
    
    b와 strong, i와 em, u와 ins, s와 del은 화면 상에서 차이가 없다. 
    하지만 절대적인 의미가 다르다. 태그에 의미를 부여해주는 것이 시멘틱 마크업임 (사용자 중심)
-->

<!doctype html5>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
</head>
<body>
    <p>
        <b>굵은</b> vs
        <strong>중요한</strong>
    
        <br>
    
        <i>기울어진</i> vs
        <em>강조하는</em>
    
        <br>
    
        <u>밑줄친</u> vs
        <ins>새롭게 추가된</ins>
    
        <br>
    
        <s>중간선이 있는</s> vs
        <del>삭제된</del>
    </p>
</body>
</html>
