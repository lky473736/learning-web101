<!--
    documents structure : html 문서 구조 (가장 부모가 되는 태그)

    1) <!doctype> : 문서 버젼을 제시 (html5...), 최상단에 위치, 웹표준
    2) <html> : <head>, <body> 태그를 포함, lang 속성 (검색 엔진에서 참고할 수 있는 언어 속성 / 웹스크랩할 때 참고)
        2-1) <head> : <meta>, <title>, <link>, <style> 태그 등 문서의 기본 설정 및 외부 스타일시트, 자바스크립트 파일을 연결
        2-2) <body> : 실제 브라우저 화면에 나타남
-->

<!-- vscode에서 hotkeys 중 'doc' 입력 시 document 자동 완성됨 -->

<!DOCTYPE html5>
<html lang="ko"> <!--lang : 홈페이지를 이루는 언어 속성-->
    <head>
        <meta charset="UTF-8"> <!--charset : 문자의 인코딩 속성-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>documents structure</title> <!--홈페이지의 제목-->
    </head>
    <body>
        <h1>hello html</h1>
    </body>
</html>
