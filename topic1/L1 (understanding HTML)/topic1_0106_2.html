<!--
    속성 (attribute) : 태그를 군집화 (정보 표기, 설정 값)
        - 사용법 : 시작 태그에 '이름 = "값"' 형식으로 표기
        ex) <h1 id = "title">hello, HTML</h1>
        여기서 id = "title"에서 id가 이름, title이 값

        - 속성은 여러 개 추가 가능 (공백으로 구분), 속성의 순서는 상관 없음

        - 속성 종류 : 글로벌 속성(id, class), 특정 태그
-->

<h1 id = "title" class = "main">hello, HTML</h1>
