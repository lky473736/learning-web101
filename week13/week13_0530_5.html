<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("num1? : "));
        var num2 = Number(prompt("num2? : "));

        function evenSum(num1, num2) {
            var evenSum = 0;

            for (let i = num1; i <= num2; i++) {
                if (i % 2 == 0) {
                    evenSum = evenSum + i;
                }
            }
            
            return evenSum;
        }

        document.write (`${num1}~${num2} 사이에 짝수들의 합 : `, evenSum(num1, num2));
    </script>

</body>
