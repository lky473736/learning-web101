<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ind = 0;
        var arr = [];
        var sum = 0;

        while (true) {
            var num = Number(prompt("숫자를 입력하시오"));
            
            if (num == -999) {
                break;
            }

            arr[ind++] = num;
            sum += num;
        }

        function print () {
            document.write ("배열 : ", arr);
            document.write ("<br>배열의 크기 : ", arr.length);
            document.write ("<br>배열의 총합 : ", sum);
            document.write ("<br>배열의 평균 : ", sum / arr.length)
        }

        print()
    </script>
</body>
</html>

<!--
    배열이다. 배열은 메모리에서 블록 단위로 연속적으로 데이터를 저장하고, 값과 index를 1:1 mapping하는 구조이다.
    맨 처음에 ind, arr, sum을 변수로 지정해주었다. 각각은 인덱스, 배열, 합을 이야기한다.
    JS에서 배열은 []로 선언한다. (C, C++과 다르게 말이다)

    무한 반복문을 사용하여 num이라고 하는 변수에다가 숫자를 입력받고 있다. 만약 num이 -999라면 반복문을 탈출하게 한다.
    만약 -999가 아니라면 다음 분기문으로 떨어지고, arr[ind++]을 통하여 배열에 0번째 인덱스부터 data를 삽입한다.
    후위 연산자 덕분에 배열에 삽입 후 다음 데이터 또한 삽입을 위해서 1을 후위 추가하는 로직을 짰다.
    sum을 통하여 num을 더해주었다.

    print를 하는 function을 구현하였는데, 여기서 보이는 arr, arr.length, sum 등은 다 함수 밖에서 선언된 전역변수들이다. 따라서 여기서 자동 전역변수가 된 것으로 보인다.

    참고로 배열명.length는 배열 데이터들의 갯수를 말한다. 문자열도 특정 배열이라고 생각할 수 있기 때문에, 문자열.length하게 되면 문자열 글자 수의 갯수를 말한다.
-->
