<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dept = prompt("dept? : ");
        var numb = prompt("numb? : ");
        var name = prompt("name? : ");

        function printInfo() {
            document.write (dept, " ", numb, " ", name);
        }

    </script>

    <button type="button" onclick="printInfo()">출력하기</button>
 
    <!---
    <form action="get">
        학번 : <input type="text" name="numb" id="numb">
        이름 : <input type="text" name="name" id="name">
        <br>
        <button type="button" onclick="printInfo()">출력</button>
    </form>
    -->
</body>
</html>

<!--
    학과, 학번, 이름을 prompt로 입력받는다. 이때 prompt는 python의 input과 마찬가지로 문자열로 입력 받는다.
    printInfo라고 하는 함수에 dept, numb, name을 바로 입력할 수 있었던 까닭은 자동전역변수로 되었기 때문이다.
    onclick 속성을 부여하였기 때문에 함수를 클릭과 동시에 호출할 수 있게 되었다.
-->
