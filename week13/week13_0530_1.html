<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printMsg (name, age) {
            document.write (name, ' ');
            document.write (age);
        }
    </script>

    <button type="button" onclick="printMsg('홍길동', 21)">학생 정보</button>
</body>
</html>

<!--
    function을 사용한다. function을 JS에서 정의할 수 있는 방식은 총 3가지인데, 이는 아래와 같다.
    1) 일반 방식 : function 함수명 (매개변수)
    2) 무명함수 방식 : var 함수명 = function(매개변수)
    3) 화살표 함수 방식 : 이 책에서 안나오니깐 패스

    현재 위에서는 printMsg라고 하는 함수를 선언하였고, 매개변수로 name, age를 가지고 있다.
    document.write로 두 변수를 출력하고 있으며, button을 누를 경우에 저것이 실행되도록 하기 위해 'onclick' 속성을 넣었다. 참고로 저 버튼을 누른 후에 저 버튼 아래 출력되는 것이 아닌 새로운 창에 생겨나는 것이다.
    뒤로 돌아가고 싶으면 location.href를 넣어서 자기 자신을 다시 한번 부를 수 있도록 하는 것이 좋겠다.
-->
