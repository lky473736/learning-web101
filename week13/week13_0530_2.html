<body>
    <script>
        var sum = function (n) {
            if (n == 0) {
                return 0;
            }

            return n + sum(n-1);
        }

        var sum_10 = sum(10);

        document.write (sum_10);
    </script>
</body>
</html>

<!--
    위에서는 무명 함수인 sum을 사용하였다. 재귀를 이용한 것을 볼 수 있으며, sigma n을 표현하고 싶었나보다.
-->
