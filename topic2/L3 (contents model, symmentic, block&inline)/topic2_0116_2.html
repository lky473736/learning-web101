<!--
    block & inline level

    - 콘텐츠 모델은 사실 현대적인 html 태그 분류이다
    - 그 이전에는 block level과 inline level이 존재하였다 (현재까지 가장 자주 쓰이는 분류)
    - block level : 한 줄에 하나의 요소 표시 (양 옆으로 다른 요소가 올 수 없는 일종의 박스를 생성, p, div, table...)
    - inline level : 한 줄에 여러개의 요소 표시 (block level의 자식 요소, span, i, img, em, strong...)
    * a는 inline level이긴 하지만 자식 요소로 block을 가질 수도 있다. 
-->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block & inline</title>
</head>
<body>
    <div>
        <span style="color:blue">
            <strong>block level 요소인 div 안에 있는 inline 요소인 스타일을 부여한 span 안에 있는 inline 요소인 strong안에 있는 텍스트입니다</strong>
        </span>
    </div>
</body>
</html>

<!--
    <div><p></p></div>는 가능한 조합이다.
    div와 p가 전부 block level이기 때문이다. 같은 레벨끼리는 상호작용 가능
-->

<!--
    <span><p></p></span>은 불가능하다.
    inline level 안에 block level이 존재하기 때문이다.
-->
