<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            from {
                left : 0px;
            }
            to {
                left : 200px;
            }
        }

        div {
            position : relative;
            width : 50px;
            height : 20px;
            border : 1px solid black;
            animation : move 5s linear infinite alternate;
            margin-top : 5px;
        }

        #red {
            background-color: red;
            top : 10px;
            animation-delay : 1s;
        }

        #orange {
            background-color: orange;
            top : 30px;
            animation-delay : 2s;
        }

        #yellow {
            background-color: yellow;
            top : 50px;
            animation-delay : 3s;
        }

        #green {
            background-color: green;
            top : 70px;
            animation-delay : 4s;
        }

        #blue {
            background-color: blue;
            top : 90px;
            animation-delay : 5s;
        }

        #indigo {
            background-color: indigo;
            top : 110px;
            animation-delay : 6s;
        }

        #purple {
            background-color: purple;
            top : 130px;
            animation-delay : 7s;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="purple"></div>
</body>
</html>
