<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display : block;
            width : 50px;
            height : 50px;
            background-color: gray;
            position : relative;
        }

        span:active {
            transform : translate(300px, 300px) scale(3, 3);
            transition-duration : 5s;
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <span></span>
</body>
</html>
