<!--
    공튀기기를 구현하는데 왼쪽에서 오른쪽으로 튀는 공을 구현해보자.
-->

<head>
    <style>
        @keyframes bounce {
            from, to {
                left : 0px;
                animation-timing-function : ease-out;
            }

            50% {
                left : 300px;
                animation-timing-function : ease-in;
            }
        }

        div {
            position : absolute;
            width : 100px;
            height : 100px;
            border : 1px solid black;
            border-radius : 100px;
            animation : bounce 3s alternate infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
