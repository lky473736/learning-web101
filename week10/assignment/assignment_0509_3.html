<html>
<head>
    <style> 
        div {
            width: 150px;
            height: 50px;
            border: 1px solid black;
            position: relative;
            animation: boxmove 5s linear infinite;
            text-align : center;
        }
        .box1 { 
            background: red;
            color : white;
            animation-delay: 3s; 
            animation-direction: normal;  
        }
        .box2 { 
            background: blue;
            color : white;
            animation-delay: 5s; 
            animation-direction: alternate;
        }
        @keyframes boxmove {
            from { left: 300px; }
            to { left: 0px; }
        }
    </style>
</head>
<body>
    <div class="box1">애니메이션 박스 1</div>
    <div class="box2">애니메이션 박스 2</div>
