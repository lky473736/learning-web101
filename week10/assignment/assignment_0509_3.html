<!--
    animation-direction같은 경우에는 animation의 방향을 조정할 수 있다.
    normal, reverse, alternate, alternate-reverse가 있다.
    
    예를 들어서, keyframes을 아래와 같이 짰다고 해보자.

    @keyframes move {
        from {
            top : 0px;
        }

        50% {
            top : 50px;
        }

        to {
            top : 100px;
        }
    }

    만약 animation-iteration-count를 infinite라 설정하고, from을 A, 50%을 B, to를 C라 한다면, normal, reverse, alternate, alternate-reverse의 차이는 아래와 같다.

    normal : A->B->C->A->B->C->...
    reverse : C->B->A->C->B->A->...
    alternate : A->B->C->B->A->B->...
    alternate-reverse : C->A->B->A->C->B->A->...    
-->

<html>
<head>
    <style> 
        div {
            width: 150px;
            height: 50px;
            border: 1px solid black;
            position: relative;
            animation: boxmove 5s linear infinite;
            text-align : center;
        }
        .box1 { 
            background: red;
            color : white;
            animation-delay: 3s; 
            animation-direction: normal;  
        }
        .box2 { 
            background: blue;
            color : white;
            animation-delay: 5s; 
            animation-direction: alternate;
        }
        @keyframes boxmove {
            from { left: 300px; }
            to { left: 0px; }
        }
    </style>
</head>
<body>
    <div class="box1">애니메이션 박스 1</div>
    <div class="box2">애니메이션 박스 2</div>
