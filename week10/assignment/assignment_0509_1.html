<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        @keyframes bounce {
            from, to {
                left : 0px;
                animation-timing-function : ease-out;
            }
            50% {
                left : 200px;
                animation-timing-function : ease-in;
            }
        }

        div {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            animation-name: bounce;
            animation-iteration-count: infinite;
        }

        .ball1 { 
            top : 10px;
            background: red;
            animation-duration: 5s;      
        }

        .ball2 { 
            top : 50px;
            background: blue;
            animation-duration: 4s;      
        }

        .ball3 { 
            top : 90px;
            background: green;
            animation-duration: 3s;      
        }

        .ball4 { 
            top : 130px;
            background: silver;
            animation-duration: 2s;      
        }

        .ball5 { 
            top : 170px;
            background: black;
            animation-duration: 1s;      
        }
    </style>
</head>
<body>
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="ball3"></div>
    <div class="ball4"></div>
    <div class="ball5"></div>
