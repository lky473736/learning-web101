<!DOCTYPE html>
<html lang="ko">
<head>
    <!--
        키프레임을 정의하여 왼쪽 박스는 0pt부터 시작하여 200pt까지, 오른쪽 박스는 400pt부터 시작하여 200pt까지 동작하도록 하였다.
        animation-direction을 alternate로 하였는데, 이는 from->to를 갔다가 다시 to->from으로 역행하는 방식이고,
        alternate-reverse는 그의 반대이다. 사실은 여기서는 alternate를 사용했어도 같은 동작이다.
    -->
    <style> 
        div {
            width: 100px; 
            height: 100px;
            position: absolute;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        #div1 {
            background-color: blue;
            animation-direction: alternate;
            animation-name: L-box;
        }

        #div2 {
            background-color: yellow;
            animation-direction: alternate;
            animation-name: R-box;
        }

        @keyframes L-box {
            0%, 100% { left: 0px; }
            50% { left: 200px; }
        }

        @keyframes R-box {
            0%, 100% { left: 400px; }
            50% { left: 200px; }
        }
    </style>
</head>
<body>
    <div id="div1">왼쪽 박스</div>
    <div id="div2">오른쪽 박스</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>

        8-30을 변경 <br>
        - 처음에 반쯤 왔다가, 두번째 만나도록 변경할 것
    </p>
</body>
</html>
