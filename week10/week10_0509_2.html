<head>
    <style> 
        div {
            margin: 50px;
            width: 200px; 
            height: 200px; 
            background: yellow;
            border: 5px solid black;
            transition-duration: 5s;
            transition-delay: 3s;
        }
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>마우스를 올리고 3초 후에 박스가 180도 회전합니다.</div>
</body>


<!--
    div 안에는 transition-duration, delay가 있다. duration은 animation하는 소요 시간, 
    delay는 특정 동작이 발생하였을 때 시작하는 속성을 의미한다. (시간 지연이 가능하게 할 수도 있음)

    div:hover 안에는 transform 속성이 있는데, transform으로 2차원, 3차원 변환 효과를 줄 수 있다. 
    현재는 2차원 변환 효과로, 360도 돌아가는 rotate를 사용하였다.
-->
