<!--
    datalist : 텍스트 입력 시 자동완성 기능 제공
    https://developer.mozilla.org/ko/docs/Web/HTML/Element/datalist
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    전공분야 : 
    <form action="server.jsp" method="get">
        <input type="text" list="major" name="major">
        <datalist id="major">
            <option value="computer">컴퓨터공학</option>
            <option value="software">소프트웨어</option>
            <option value="security">스마트보안</option>
            <option value="ai">인공지능</option>
        </datalist>
    </form>
</body>
</html>

<!--
    datalist는 select와 비슷한건데, 얘는 직접 입력하게 하며, 입력할 때 자동완성으로 특정 요소를 보여주게 해주는 태그이다.
    input에 name, list를 부여하고, list 속성값으로 datalist에 id를 부여하여 작동된다.
    datalist를 구성하는 요소는 전부 option으로, 아래와 같이 작성되면 daramji가 자동완성, daramji를 설명해주는 설명글이 "다람쥐" 가 된다.

    <option value="daramji">다람쥐</option>
-->
