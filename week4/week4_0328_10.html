<!--
    div : 웹브라우저의 모든 공간을 분할, 줄바꿈 있음, 옆에 html 요소 X (block 형식으로 분할)
    span : 웹브라우저의 일부 공간을 분할, 줄바꿈 없음, 옆에 html 요소 O (inline 형식으로 분할)
    inline-block : block과 inline의 중간 형태
-->

<!--
    block은 height와 width 값을 지정 할 수 있다.
    block은 margin과 padding을 지정 할 수 있다.

    inline은 width와 height를 명시 할 수 없다.
    inline은 margin은 위아래엔 적용 되지 않는다.
-->
