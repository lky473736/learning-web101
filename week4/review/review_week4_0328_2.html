<!--배달의 민종 변형 : checkbox 및 radio-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>배달의 민종</h3>
    <fieldset>
        <legend>주문서</legend>
        <form action="server.jsp" method="get">
            <p>
                <label for="name">주문자 이름 :</label> <input type="password" name="name" id="name">
            </p>
            <p>
                <label for="address">주소 :</label> <input type="text" name="address" id="address">
            </p>
            <p>
                <label for="tel">연락처 :</label> <input type="tel" name="tel" id="tel" placeholder="010-0000-0000" required>
            </p>
            <fieldset>
                <legend>주문 메뉴</legend>
                <p>
                    <label for="chinese">중식메뉴 :</label> 
                    짬뽕 <input type="radio" name="chinese" id="jjambbong" value="jjambbong">
                    짜장면 <input type="radio" name="chinese" id="jjajang" value="jjajang">
                    볶음밥 <input type="radio" name="chinese" id="bbokembob"
                    value="bbokembob">
                </p>
                <p>
                    <label for="school">분식메뉴 :</label>
                    김밥 <input type="checkbox" name="school" id="gimbob"
                    value="gimbob">
                    떡볶이 <input type="checkbox" name="school" id="ddeokboke" value="ddeokboke">
                </p>
            </fieldset>
            <p>
                요구사항 : <textarea name="detail" id="detail" cols="30" rows="10"></textarea>
            </p>
    
            <button type="submit">제출하기</button>
            <br>
            <button type="reset">작성 내용 초기화</button>
            <br>
        </form>
    </fieldset>
</body>
</html>

<!--
    특정 데이터를 입력할 수 있는 태그들을 정리해 보자.

    input:text : 텍스트를 입력 가능하다.
    input:radio : 라디오 버튼을 통해 value를 입력 가능하다. 동시 선택이 되지 않도록 하기 위해서는 같은 name을 사용해야 함을 주의하자.
    input:checkbox : 체크박스 버튼을 통해 value를 입력 가능하다.
    input:button : 버튼을 눌러서 입력이 가능하도록 할 수 있는데, 이는 보통은 onclick 속성과 같이 사용이 되기는 하지만, 시험에 안나올 것 같다.
    input:password : 비밀번호를 입력 가능한 text 창이 나온다. 이때 비밀번호니깐 ... 형식으로 가려져서 나온다.
    input:tel : 전화번호를 입력할 수 있도록 하는 text 창이 나온다.
    input:email : 이메일을 입력할 수 있도록 하는 text 창이 나온다. @와 @ 뒤의 문자를 입력할 수 있도록 도움말 박스가 나온다는 것이 특징이다.
    input:date : 날짜를 입력할 수 있도록 한다. 날짜 목록이 나온다.
    input:file : 파일을 넣을 수 있게끔 해준다.
    select, option : 선택 목록 양식이다. select에 name 속성을 부여하고, option에 value 속성을 부여한다.
    textarea : width, height값을 지정 가능하다.

    text를 입력할 수 있는 태그들엔 보통 placeholder 속성을 집어넣어서 아무것도 입력하지 않은 상태에서 특정 문자열 (메세지)를 보여줄 수 있게끔 할 수 있다.
    보통 체크를 하는 태그들엔 checked 속성을 집어넣을 수 있다.
    readonly 태그는 텍스트 상자에 쓰기를 제한하고 오직 읽기만 가능하도록 한다.
    required 태그는 필수 선택으로, 반드시 데이터가 입력되어야 하는 속성을 의미한다.
-->
