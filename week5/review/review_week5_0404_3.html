<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
            background-color: lightsalmon;
            font-size: 30px;
            text-align: center;
        }

        h2 {
            color: yellow;
            background-color: lightskyblue;
            font-size: 25px;
            text-align: center;
        }

        h3 {
            color: blue;
            background-color: lightgrey;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>daramji</h1>
    <h2>daramji</h2>
    <h3>daramji</h3>
</body>
</html>

<!--
    css이다. css는 cascading style sheet의 약자로, 특정 html에 스타일 속성을 부여할 수 있게끔 도와주는 문서이다.
    이때 css를 지정할 수 있는 형태는 다양한데, 내부 스타일 표현, 외부 스타일 표현 등이 있다. 내부 스타일 표현은 style 태그를 사용하며,
    외부 스타일 표현은 link의 태그에 rel="stylesheet", href값을 정의하여 사용한다. 

    css의 작성 방식은 선택자를 먼저 작성하고, 스타일을 중괄호 안에 작성한다. 이때 속성 (property) 값을 여러개 지정할 때는 ;으로 구분해주어야 한다.
    따라서 속성 : 속성값 형태로 연이어서 css를 작성한다.
-->
