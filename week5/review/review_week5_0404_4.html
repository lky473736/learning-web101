<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color : black;
            background-color: pink;
            font-size : 30px;
        }

        #sort {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li id="sort">카페인</li>
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
        </ul>
        <br>

        <li id="sort">논카페인</li>
        <ul>
            <li>밀크티</li>
            <li>달고나라떼</li>
        </ul>
    </ul>
</body>
</html>

<!--
    css 기본 선택자는 총 5가지 종류가 있다. 

    - 전체 선택자 : *
    - 타입 선택자 : 태그
    - 클래스 선택자 : .클래스명
    - 아이디 선택자 : #아이디명
    - 속성 선택자 : [속성]

    이 중에서 전체 선택자, 타입 선택자, 클래스 선택자, 아이디 선택자를 알아둘 것
-->
