<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div ul {
            color : green;
        }

        ul > li {
            color : blue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <h1>daramji</h1>
            <li>daramji 1</li>
        </ul>

        <div>
            <ol>
                <li>daramji special</li>
            </ol>
            <ul>
                <li>daramji 2</li>
            </ul>
    
            <ul>
                <li>daramji 3</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!--
    div ul : div의 후손인 ul에 적용해라
    ul > li : ul의 자손인 li에 적용해라
-->
