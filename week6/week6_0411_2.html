<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        a:link { /* 방문 안했을 때 */
            color : blue;
            text-decoration : underline;
        }
        a:visited{ /* 방문했을 때 */
            color : red;
        }
        a:hover{ /* 마우스에 가져다 대었을 때 */
            text-decoration : overline;
        }
        a:active{ /* 클릭할 때 */
            background-color : yellow;
        }
    </style>
</head>
<body>
    <h3><a href="http://google.com">daramji</a></h3>
</body>
</html>
