<!--
    가상선택자는 총 4가지이다.

    active : 클릭했을 때 반응한다.
    hover : 마우스를 올려놓았을 때 반응한다.
    visited : 이미 방문하였을 때 반응한다.
    link : 하이퍼링크이자 방문하지 않았을 때 반응한다.
-->

<head>
    <style>
        a:active {
            color : red;
        }

        a:hover {
            color : yellow;
        }

        a:visited {
            color : gray;
        }

        a:link {
            color : green;
        }
    </style>
</head>
<body>
    <a href="http://naver.com">네이버</a>
</body>
