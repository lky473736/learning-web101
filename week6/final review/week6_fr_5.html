<!--
    특정 박스의 그림자를 표현할 수 있는 것이 box-shadow 옵션이다.
    shadow를 표현하기 위하여 각 shadow가 시작하는 위치 (왼쪽 위 위치)를 넣어주어야 한다. 각각의 위치의 원점 (zero point)는 원래 박스의 왼쪽 위의 위치로 한다. (여기서 헷갈리지 말아야 하는게, linear-gradient는 이제 background 속성의 속성값으로 넣어야 하는 것이고, box-shadow는 그냥 속성 이름이다.)
-->

<head>
    <style>
        .c1 {
            display : block;
            width : 50px;
            height : 50px;
            border : 1px solid black;
            background-color : green;
            position : absolute;
            top : 50px;
            box-shadow : 10px 10px lightgreen, 20px 20px rgba(144, 238, 144, 0.616);
        }
    </style>
</head>
<body>
    <span class="c1"></span>
</body>
