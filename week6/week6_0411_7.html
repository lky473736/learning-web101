<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align : center;
            width : 200px;
            height : 50px;
            padding : 30px 30px;
            margin : 100px auto;
        }

        #s1 {
            border : 1px solid blue;
            box-shadow : 10px 10px rgba(0, 0, 255, 0.566), 20px 20px rgba(0, 0, 255, 0.263), 30px 30px rgba(0, 0, 255, 0.186);
        }
    </style>
</head>
<body>
    <div id="s1">
        gachon
    </div>
</body>
</html>

<!--
    계단형으로 그림자를 주고 싶으면 box-shadow 옵션에서 _ _ 색깔, _ _ 색깔로 지정해주면 된다.
    0px 0px은 box의 가장 위 왼쪽을 기준으로 한다.
-->
