<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = prompt("요일을 입력하세요. : ");
        document.write ("요일은 ", day);

        if (day == "토" || day == "일") {
            // document.write ("<img src='https://images.unsplash.com/photo-1575361204480-aadea25e6e68?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D' src='축구'>");
            location.href = "week12_0523_7.html";
        }

        else {
            if (day === "수") {
                // document.write ("<img src='https://lh3.googleusercontent.com/proxy/TqCMXt_bAhujLNnAFCxkfPepzpSgu-nCI3o5dDQ1v6Gm87CDbjMc5lzjXJq9GzQ4JofJZU7-RvXv5gBvxOXOd8wmZNYKUXs83F3uviIs5r4O-GdLwQ' src='장미'>")
                location.href = "week12_0523_8.html";
            }

            else {
                alert ("다른 요일을 입력하였거나, 형식에 맞지 않습니다.");
            }
        }
    </script>
</body>
</html>


<!--
    location.href를 사용하면 특정 문서로 이동이 가능하게끔 할 수 있다. 굉장히 중요한 예약변수이다.
    현재 위에서 day를 prompt로 입력값을 받고 있는데, 이때 입력값이 문자열 취급되기 때문에 제어문의 불리언 표현들이 전부 문자열 비교임을 알 수 있다.
    아래와 같이 구현을 하면 어떻게 될 지를 생각해보자.

    var num = Number(prompt("숫자 입력"));

    if (num < 100) {
        document.write ("100보다 작습니다. 다시 입력하세요.");
        location.href = "week12_0523_6.html";
    }

    else {
        document.write ("잘했습니다.");
    }

    만약 위와 같은 코드에서 30을 입력하였다면, 100보다 작다는 메세지가 브라우저에 출력된 후 location.href를 통하여 다시 이 문서로 회귀하여 숫자를 입력해야 할 것이다.
    location.href는 문자열을 값으로 받고, 그 문자열은 특정 html 파일의 경로가 된다.
-->
