<!--
    구구단을 for, while, do-while로 구현하자.
-->

<head>
</head>
<body>
    <script>
        // for문
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write (`${i} * ${j} = ${i*j}`);
                document.write ("<br>");
            }
        }

        // while문
        var i = 1, j = 1;

        while (i <= 9) {
            j = 0;

            while (j <= 9) {
                document.write (`${i} * ${j} = ${i*j}`);
                document.write ("<br>");
                j++;
            }

            i++;
        }

        // do-while문
        i = 0;

        do {
            i++;
            j = 0;

            do {
                j++;
                document.write (`${i} * ${j} = ${i*j}`);
                document.write ("<br>");
            } while (j < 9);
        } while (i < 9);
    </script>
</body>
