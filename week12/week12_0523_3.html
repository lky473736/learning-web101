<!DOCTYPE html>
<html>
<head>
    <title>주민등록번호 판단</title>
    <script>
        function checkResidentNumber() {
            let residentNumber = prompt("주민등록 7자리를 입력하세요:");
            if (residentNumber.length !== 7) {
                alert("올바른 7자리 주민등록번호를 입력하세요.");
                return;
            }

            let birth = parseInt(residentNumber.substring(0, 6));
            let genderCode = parseInt(residentNumber.charAt(6));
            let birthYear;
            let gender;

            // 출생 연도 판단
            if (birth > 990000) {
                birthYear = 1900 + parseInt(residentNumber.substring(0, 2));
            } else {
                birthYear = 2000 + parseInt(residentNumber.substring(0, 2));
            }

            // 성별 판단
            if (genderCode % 2 === 1) {
                gender = "남성";
            } else {
                gender = "여성";
            }

            // 결과 출력
            document.write("출생 연도: " + birthYear + "<br>");
            document.write("성별: " + gender);
        }
    </script>
</head>
<body onload="checkResidentNumber()">
</body>
</html>
