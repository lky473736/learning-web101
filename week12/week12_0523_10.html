<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1, sum = 0;

        /* 
        for (let x = 1; x <= 100; x = x + 3) {
            if (x > 100) {
                break;
            }

            sum += x;
            document.write (x + " ");
        } */

        do {
            sum += x;
            x += 3;
            document.write (x + ' ');
        } while (x*3 < 100);
    </script>
</body>
</html>

    do-while문을 이용하여 위와 동일한 코드를 구현할 수 있다.
