<!--
    12주차 리뷰 4. 100 이하의 자연수 중에서 3의 배수의 합을 for, while, do-while로 구현
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rst = 0;

        for (var num = 0; num < 100; num++) {
            if ((num+1) % 3 === 0) {
                rst += num+1;
            }
        }
        document.write (rst, '<br>');

        rst = 0;   
        var num = 0;

        while (num <= 100) {
            num++;

            if (num % 3 === 0) {
                rst += num;
            }
        }
        document.write (rst, '<br>');

        rst = 0;   
        var num = 0;

        do {
            num++;

            if (num % 3 === 0) {
                rst += num;
            }
        } while (num < 100);
        document.write (rst, '<br>');
    </script>
</body>
</html>
