-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 0;
        
        document.write (a++ == b + 1); // 0 == 1
        document.write ('<br>'); // a == 1, b == 0
        document.write (++b == a++); // 1 == 1
        document.write ('<br>'); // a == 2, b == 1
        document.write (++b != ++a); // 2 != 3
        document.write ('<br>'); // a == 3, b == 2
        document.write (b++ == a); // 2 == 3
        document.write ('<br>'); // a == 3, b == 3

        if (a === b) {
            document.write ("same");
        }
    </script>
</body>
</html>
