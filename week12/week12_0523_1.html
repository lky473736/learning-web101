<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        document.write ("num 변수 : ", num, "<br>");
        document.write ("num 변수의 타입 : ", typeof(num), "<br>");

        var daramji = "daramji";
        document.write ("daramji 변수 : ", daramji, "<br>");
        document.write ("daramji 변수의 타입 : ", typeof(daramji));
    </script>
</body>
</html>

<!--
    변수는 총 2가지 종류로, 전역변수와 지역변수가 있다.
    전역변수는 코드의 모든 영역에서 생존하는 변수로써, 어디에서나 사용 가능하다.
    지역변수는 특정 영역에서만 생존하는 변수, 함수 내부의 변수가 대표적인 예시이다.

    변수명의 작성 규칙이 있는데, 이는 아래와 같다.
    1) 문자, 밑줄, 달러기호로 시작
    2) 대소문자 구별
    3) 한글 사용 가능
    4) 예약어 사용 불가능

    typeof라고 하는 함수를 사용하여 특정 변수의 타입을 말할 수 있다. 위에서는 num = 0으로 변수가 초기화되었기 떄문에 num의 자료형은 Number이다.
    또한 daramji라고 하는 변수는 문자열로 초기화되었기 때문에 typeof daramji의 결과는 string이다.
-->
