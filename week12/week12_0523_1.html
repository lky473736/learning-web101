<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        document.write ("num 변수 : ", num, "<br>");
        document.write ("num 변수의 타입 : ", typeof(num), "<br>");

        var daramji = "daramji";
        document.write ("daramji 변수 : ", daramji, "<br>");
        document.write ("daramji 변수의 타입 : ", typeof(daramji));
    </script>
</body>
</html>
