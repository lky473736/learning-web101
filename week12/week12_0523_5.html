<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dept = prompt("학과을 입력하세요 : ");
        var name = prompt("이름을 입력하세요 : ");

        document.write ("나는 ", dept, "을 학부로 둔 ", name, "입니다.");
    </script>
</body>
</html>

<!--
    자바스크립트에서 입력을 받는 명령어는 굉장히 다양한데, 이 수업에서 다루는 입력 명령어는 prompt이다. python의 input과 사용용도가 매우 비슷하다.
    위의 코드는 현재 dept라고 하는 변수에 특정 값을 입력받고 있으며, name 또한 마찬가지로 입력받으려고 한다.
    이때, prompt로 입력받는 값들은 전부 문자열로 취급된다.
    typeof dept, typeof name은 전부 string이다.
-->
