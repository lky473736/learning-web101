<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5, y = 5;
        document.write (x == y, "<br>"); // 5 == 5
        document.write (++x == y++, "<br>"); // 6 == 5
        document.write (x == y++, "<br>"); // 6 == 6

        if (x !== y) {
            document.write ("<h3>daramji</h3>")
        }
    </script>
</body>
</html>

<!--
    후위 연산자와 전위 연산자가 있다.
    후위 연산자는 특정 연산 수행 후에 1증가 및 1감소를 수행하고, 전위 연산자는 특정 연산을 수행하기 전에 바로 1증가 및 1감소를 수행한다.

    위 코드를 예시로 설명하자면, 현재 x = 5, y = 5일때 x == y이기 때문에 true가 출력된다.
    또한 ++x == y++에서는 서로 비교 시에 ++x는 6, y++은 5 (비교 연산 수행 후 6으로 변경)으로 서로 같지 않아서 false가 출력된다.
    마지막으로 x == y++에서는 x는 현재 6, y++은 현재 6 (위 코드로 인하여 6이 되고, 본 비교연산을 마치면 7이 된다.)으로써 true가 출력된다.  
    if문을 이용하여 만약 x랑 y가 같지 않다면 daramji를 출력하게끔 하였는데, 출력이 될 것이다. 그 이유는 y가 비교연산을 마친 후에 후위 연산자로 인하여 7이 되기 때문에
    6인 x와는 서로 같지 않다.

    추가적으로, ==는 서로 값을 비교하는 것이고, ===는 서로 값과 타입까지 비교하는 것이다.
-->
