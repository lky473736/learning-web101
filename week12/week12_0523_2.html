<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5, y = 5;
        document.write (x == y, "<br>"); // 5 == 5
        document.write (++x == y++, "<br>"); // 6 == 5
        document.write (x == y++, "<br>"); // 6 == 6

        if (x !== y) {
            document.write ("<h3>daramji</h3>")
        }
    </script>
</body>
</html>
