<!--
    text-align : 텍스트 정렬
    - 말 그대로 글자를 정렬한다 
    - left, right, center, justify (양끝정렬)
    - 기본값 == left
    - div 요소 안에 있는 텍스트가 정렬되는거지, div 자체가 정렬되는게 아님
-->

<!--
    text-decoration : 텍스트 장식
    - 텍스트를 장식한다 (선을 생성한다)
    - overline, underline ...
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <span style="text-decoration:line-through">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> Cupiditate repudiandae voluptas eaque porro vitae voluptatibus. Vero sequi mollitia officia accusantium commodi blanditiis recusandae! Accusamus cumque asperiores assumenda ex unde voluptate!
    </div>
</body>
</html>
