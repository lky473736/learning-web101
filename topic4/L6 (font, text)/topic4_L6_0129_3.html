<!--
    font-size

    - 말 그대로 글꼴 크기
    - medium이 기본(16px==1em), xx-small, x-small, small, medium, large, x-large, xx-large
    - 위의꺼는 잘 안쓰임. 그냥 px, em, %를 많이 쓴다
-->

<!--
    font-weight

    - 말 그대로 글꼴 굵기 
    - normal이 기본, bold, bolder, lighter, 숫자 (1-500 : normal / 600-900 : bold)
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-siz, font-weight</title>
</head>
<body>
    <p style="font-size : medium">a</p>
    <p style="font-size : 16px">a</p>
    <p style="font-size : 20px">a</p>
    <p style="font-size : 24px">a</p>
    <p style="font-size : 28px">a</p>

    <hr>

    <p style="font-size : 24px; font-weight : normal">a</p>
    <p style="font-size : 24px; font-weight : bold">a</p>
    <p style="font-size : 24px; font-weight : bolder">a</p>
    <p style="font-size : 24px; font-weight : lighter">a</p>
    <p style="font-size : 24px; font-weight : 700">a</p>
</body>
</html>
