<!--
    박스모델
    - content < padding < border < margin (포함관계, CPBM)
-->

<!doctype html5>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        div {
            margin : 50px; /*margin : border 바깥영역*/
            border : 10px solid #000; /*border : 테두리*/
            padding : 10px; /*padding : 테두리와 content 사이*/
        }
    </style>
</head>
<body>
    <div>
        box model <!--content-->
    </div>
</body>
</html>
