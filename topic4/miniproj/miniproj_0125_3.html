<!doctype html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>납품자 정보</legend>
            
            <ol>
                <li>
                    납품자명 : <input type="text" name="납품자">
                </li>

                <li>
                    email : <input type="email" name="이메일" placeholder="answer@naver.com">
                </li>

                <li>
                    홈페이지 : <input type="url" name="홈페이지" placeholder="http://">
                </li>

                <li>
                    지역 : 
                    <select name="지역">
                        <option value="default">지역을 선택하세요</option>
                        <option value="성남">성남</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>

            <ul>
                <li>
                    상품명 : <input type="text" name="상품명">
                </li>

                <li>
                    납품수량 : <input type="number" name="납품수량" placeholder="최소 100">
                </li>

                <li>
                    납품등급 : <input type="range" name="납품등급" min="1" max="100" value="50">
                </li>

                <li>
                    기타사항 : <textarea name="기타사항" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </fieldset>

        <button type="submit">send message</button>
    </form>
</body>
</html>
