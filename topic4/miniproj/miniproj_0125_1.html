<!doctype html5>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
</head>
<body>
    <form action="post">
        고객명 : <input type="text" name="고객명"> 
        <br>

        전화번호 : <input type="tel" name="전화번호">
        <br>

        E-mail : <input type="email" name="이메일">
        <br>

        피자선택 : 
        <select name="pizza" name="피자선택">
            <option value="default">피자를 선택하세요</option>
            <option value="pizza">피자</option>
        </select>
        <br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="피자사이즈" value="S"> Small <br>
            <input type="radio" name="피자사이즈" value="M"> Medium <br>
            <input type="radio" name="피자사이즈" value="L"> Large <br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="토핑" value="베이컨"> 베이컨 <br>
            <input type="checkbox" name="토핑" value="치즈"> 치즈 <br>
            <input type="checkbox" name="토핑" value="양파"> 양파 <br>
            <input type="checkbox" name="토핑" value="버섯"> 버섯 <br>
        </fieldset>

        희망배송시간 : <input type="time" name="희망배송시간"> <br>
        배송 시 요청사항 : <textarea name="요청사항"cols="30" rows="10"></textarea> <br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
