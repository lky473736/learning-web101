<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border : 1px solid black;
            width : 100px;
            height : 100px;
        }

        #id1 {
            position : absolute;
            top : 100px;
            left : 0px;
        }

        #id2 {
            position : absolute;
            top : 200px;
            left : 100px;
        }

        #id3 {
            position : absolute;
            top : 300px;
            left : 200px;
        }
    </style>
</head>
<body>
    <div id="id1"></div>
    <div id="id2"></div>
    <div id="id3"></div>
</body>
