<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            position : relative;
            left : 150px;
            top : 10px;
            z-index : 1;
        }
        .c2 {
            position : relative;
            right : 50px;
            top : 30px;
            z-index : 2;
        }
        .c3 {
            position : relative;
            right : 250px;
            top : 50px;
            z-index : 3;
        }
    </style>
</head>
<body>
    <img class="c1" src="./spadeA.gif" alt="스페이드A" width="150px">
    <img class="c2" src="./spadeA.gif" alt="스페이드A" width="150px">
    <img class="c3" src="./spadeA.gif" alt="스페이드A" width="150px">
</body>
</html>

<!--
    z-index를 이용하여 쌓는 순서를 결정할 수 있다. 큰 것이 위에 쌓인다.
-->
