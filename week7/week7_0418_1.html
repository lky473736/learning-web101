<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        absolute는 절대 위치 설정으로, 가장 가까운 부모 요소의 위치를 기반으로 작동된다.
        만약에 부모 요소가 없을 땐 body를 기준으로 작성한다.
        현재 코드에서는 body를 기준으로 작성하였다.
    -->
    <style>
        div {
            color : white;
            text-align : center;
            width : 150px;
            height : 50px;
            border : 2px solid black;
        }

        #id1 {
            position : absolute;
            background-color : blue;
        }

        #id2 {
            position : absolute;
            background-color : orange;
            left : 100px;
            top : 130px;
        }

        #id3 {
            position : absolute;
            background-color : green;
            left : 200px;
            top : 220px;
        }
    </style>
</head>
<body>
    <h3>가천대학교</h3>

    <div id="id1">
        <b>가천대학교</b>
    </div>

    <div id="id2">
        <b>가천대학교</b>
    </div> 

    <div id="id3">
        <b>가천대학교</b>
    </div>
</body>
</html>
