<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 { 
            border : 1px solid black;
            width : 100px;
            height : 100px;
            background-color: green;
        }

        .d1:hover {
            transform : rotate(45deg) translate(200px, 100px);
        }
    </style>
</head>
<body>
    <div class="d1">
    </div>
</body>
</html>

<!--
    transform을 꾸며주는 animation 속성을 집어넣지 않으면 바로 transform되어버린다.
    현재 위의 코드도 transition-delay나 transition-duration을 집어넣지 않았기 때문에 바로 45도 회전 및 위치 변경이 들어간 것을 확인 가능하겠다.
    translate 속성은 각각 인자값을 왼쪽 방향과 아래 방향으로 잡는다. 예를 들어서,
    transform : translate (100px, 300px); 이러면 왼쪽으로 100px, 아래쪽으로 300px 이동하는 것이다. 
-->
