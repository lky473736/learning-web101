<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position : relative;
            width : 100px;
            height : 100px;
            background-color: yellow;
            animation : move 3s linear infinite;

            text-align : center;
        }

        @keyframes move {
            from {left : 0px;}
            25% {left : 75px;}
            50% {left : 150px;}
            100% {left : 500px;}
        }
    </style>
</head>
<body>
    <div class="box">기차</div>
</body>
</html>

<!--
    기차를 표현한 것이다. Keyframes을 이용하여 0부터 500까지 점점 빠르게 이동되는 것을 표현하였으며,
    animation에 3초동안 지속되게끔 (animation-duration) 하였으며 선형적인 속도를 지니게끔 하였다 (animation-timing-function)
    animation-iteration-count를 infinite로 설정하여 무한번 반복하게끔 하였다.
-->
