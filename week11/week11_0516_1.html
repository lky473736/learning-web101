<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            width : 100px;
            height : 100px;
            background-color : green;
            border : 3px solid black;
        }

        .c1:hover { 
            transform : scale(2, 2);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
</body>
</html>


<!--
    현재 위의 코드는 hover하였을 때 2차원 변환을 사용하여 크기가 가로로 2배, 세로로 2배씩 커지는 것을 구현하였는데,
    만약에 hover하고 난 후 transition-delay값을 주게 된다면 올린 후에 몇초 뒤에 커지게끔 할 수 있다.
    커지는데에 특정 기간동안 커지게끔 하고 싶다면 transition-duration 속성을 부여하면 된다.
-->
