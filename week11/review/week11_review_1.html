<!--
    11주차 리뷰 1. 시계방향으로 돌면서 자기 자신까지 시계방향으로 회전하는 가천대 로고
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotatemove {
            from, to {
                top : 0px;
                left : 0px;
            }

            25% {
                top : 0px;
                left : 100px;
                transform: rotate(360deg);
            }

            50% {
                top : 100px;
                left : 100px;
                transform: rotate(-360deg);
            }

            75% {
                top : 100px;
                left : 0px;
                transform: rotate(360deg);
            }
        }
        
        img {
            position : relative;
            animation : rotatemove 2s infinite normal;
            animation-timing-function : ease-in-out;
            width : 100px;
        }
    </style>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWvSQ-r6RM4fjyoHDIMNgq-6LI0RGKne0pnw&s" alt="가천대로고">
</body>
</html>
