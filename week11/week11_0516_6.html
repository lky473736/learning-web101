            text-align : center;
            
            animation : 2s rainbow_move 5s linear infinite alternate;

        @keyframes rainbow_move {
            from { left : 75px; background-color: red; }
            15% { left : 50px; background-color: orange; } 
            30% { left : 25px; background-color: yellow; }
            45% { left : 0px; background-color: green; }
            60% { left : 25px; background-color: blue; }
            75% { left : 50px; background-color: navy;}
            to { left : 75px; background-color: purple;}
        }
    </style>
</head>
<body>
    <div class="c1">5초 후에 시작됨</div>
</body>
