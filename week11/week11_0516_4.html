<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            width : 100px;
            height : 100px;
            background-color: black;
            transform : rotate(45deg);
        }

        .c1:hover {
            /* transform : rotate(0deg); */
            background-color: red;
            transform : translate(0px, 300px);
        }
    </style>
</head>
<body>
    <div class="c1"></div>
</body>
</html>

<!--
    c1의 기본 상태는 45도 돌려져 있는 상태이다.
    하지만 마우스가 닿아있을 때에는 translate되면서 0, 300px에 위치하게 되는데, 이때는 rotate가 없어진다.
-->
